<section class="responsive-carousel-section">
    <div class="container-fluid">
        <div class="row" *ngIf="title != null && title != ''">
          <div class="col carousel-title">
            {{title}}
          </div>
        </div>
      <div class="row">

        <div class="col-3 control-container-prev">
            <a class="control-prev" *ngIf="canIGoLeft" (click)="goCarouselPrev()">
                <svg class="arrow" viewBox="0 0 15 25">
                  <use xlink:href="assets/images/ic_arrow_left.svg#Livello_2"></use>
                </svg>
              <span class="sr-only">Previous</span>
            </a>
            <a class="control-prev" *ngIf="!canIGoLeft">
                <svg class="arrow disabled" viewBox="0 0 15 25">
                  <use xlink:href="assets/images/ic_arrow_left.svg#Livello_2"></use>
                </svg>
              <span class="sr-only">Previous</span>
            </a>
        </div>

        <div class="col-6">
            <div class="owl-carousel owl-theme responsive-carousel" id="carousel">
                <div class="carousel-item" *ngFor="let item of items" [ngClass]="{'active': itemSelected===item}" (click)="selectedItem(item)">
                  <div class="panel-default">
                    <div class="panel-thumbnail">
                      <img class="profileImg" *ngIf="item == null || item.imageUrl == null" src="assets/images/placeholder_user.png">
                      <img class="profileImg" *ngIf="item != null && item.imageUrl != null && item.type != 0" [src]="'data:image/' + item.imageType + ';base64,' + item.imageUrl | safeContent">
                      <img class="profileImg" *ngIf="item != null && item.imageUrl != null && item.type == 0" src="assets/images/add_button.svg">
                    </div>
                  </div>
                  <h1 class="profileName">{{item.name}}</h1>
                </div>
            </div>
        </div>

        <div class="col-3 control-container-next">
            <a class="control-next" *ngIf="canIGoRight" (click)="goCarouselNext()">
                <svg class="arrow" viewBox="0 0 15 25">
                  <use xlink:href="assets/images/ic_arrow_right.svg#Livello_2"></use>
                </svg>
              <span class="sr-only">Previous</span>
            </a>
            <a class="control-next" *ngIf="!canIGoRight">
                <svg class="arrow disabled" viewBox="0 0 15 25">
                  <use xlink:href="assets/images/ic_arrow_right.svg#Livello_2"></use>
                </svg>
              <span class="sr-only">Previous</span>
            </a>
        </div>
      </div>
    </div>
  </section>
